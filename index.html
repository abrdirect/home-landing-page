<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <header>
            <div class="search">
                <span>Search</span>
                <span>&#x26B2;</span>
            </div>
        
            <div class="weather">
                <span>Vancouver, Canada</span>
                <span>25</span>
                <span>&#x2103;</span>
                <span>&#x263C;</span>
            </div>
        </header>
    
        <main>
            <time id="time" onload="displayTime()">
                    <span id="hours"></span>
                    <span class="colon">:</span>
                    <span id="minutes"></span>
                    <span class="colon">:</span>
                    <span id="seconds"></span>
                    <span id="ampm"></span>
            </time>
            <h1>
                <span>Good</span>
                <span>Morning</span>
                <span>User</span>
            </h1>
            <h2>
                <span>What is your main focus today?</span>
            </h2>
    
        </main>
    
        <footer>
            <p id="quote"></p>
            <p id="author"></p>
        </footer>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
