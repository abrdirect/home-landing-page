<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <header>
            <div class="search">
                <span>Search</span>
                <span>&#x26B2;</span>
            </div>

            <div class="weather">
                <span>Vancouver, Canada </span>
                <span id="mainTemperature"></span>
                <span id="feelsLike"></span>
                <span id="weatherDescription"></span>
                <img id="iconWeather" src="" alt="Icon weather">
            </div>
        </header>

        <main>
            <time id="time" onload="displayTime()">
                <p id="year"></p>
                <span id="clock"></span>
            </time>
            <h1>
                <span id="greeting"></span>
                <span contenteditable="true">User</span>
            </h1>
            <h2>
                <span>What is your main focus today?</span>
            </h2>

        </main>

        <footer>
            <p id="quote"></p>
            <p id="author"></p>
        </footer>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
